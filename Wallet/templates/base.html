<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Wallet</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "Wallet/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "Wallet/css/login-register.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "Wallet/css/sb-admin.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "Wallet/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <!-- jQuery -->
    <script src="{% static "Wallet/js/jquery.js" %}"></script>
    <script src="{% static "Wallet/js/login-register.js" %}"></script>
    <script src="{% static "Wallet/js/jquery-1.10.2.js" %}"></script>
    <script src="{% static "Wallet/js/jquery-ui.custom.min.js" %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "Wallet/js/bootstrap.min.js" %}"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="wrapperIndex">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand">Wallet</a>
        </div>
        <!-- Top Menu Items -->
        <ul class="nav navbar-right top-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Entrar <b
                        class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li>
                        <a data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();"><i
                                class="fa fa-fw fa-user"></i> Login</a>
                    </li>
                    <li>
                        <a data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();"><i
                                class="fa fa-fw fa-envelope"></i> Registrar</a>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <!-- /.navbar-collapse -->
    </nav>
    <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <div class="box">
                        <div class="content">
                            {% if form.errors %}
                                <div class="error"></div>
                            {% endif %}
                            <div class="form loginBox">
                                <form action="/accounts/auth/" method="post">{% csrf_token %}
                                    <input id="username" class="form-control" type="text" placeholder="Usuario"
                                           name="username">
                                    <input id="password" class="form-control" type="password" placeholder="Contraseña"
                                           name="password" value="">
                                    <input class="btn btn-default btn-login" type="submit" value="login">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="content registerBox" style="display:none;">
                            <div class="form">
                                <form method="post" action="/accounts/register/">{% csrf_token %}
                                    <input id="username" class="form-control" type="text" placeholder="Usuario"
                                           name="username">
                                    <input id="password" class="form-control" type="password" placeholder="Contraseña"
                                           name="password1">
                                    <input id="password_confirmation" class="form-control" type="password"
                                           placeholder="Repetir Contraseña" name="password2">
                                    <input class="btn btn-default btn-register" type="submit" value="Register">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="page">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    {% block content %}{% endblock content %}
                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

</body>

</html>
