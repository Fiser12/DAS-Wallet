{% extends "baseInterna.html" %}
{% block content %}
    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Editar Categorías
                    </h1>

                    <div class="row">
                        <div class="col-lg-8 text-center"><!-- Aquí va la lista de todas las categorías -->
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h3>Lista de Categorías</h3>

                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Borrar</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {% for categoria in categoria_list %}
                                                <tr>
                                                    <td>{{ categoria.titulo }}</td>
                                                    <td>
                                                        <form style="display: inline"
                                                              action="/categoria/delete/{{ categoria.id }}"
                                                              method="get">
                                                            <button class="btn btn-sm btn-danger">Borrar</button>
                                                        </form>
                                                    </td>
                                                </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 text-center"><!-- Aquí va el menu que permite añadir una categoría -->
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h3>Crear Categoría</h3>
                                    <br/>

                                    <div class="form">
                                        <form method="post" action="/createCategoria/">{% csrf_token %}
                                            <input id="titulo" class="form-control" type="text" placeholder="Nombre"
                                                   name="titulo">
                                            <br/>
                                            <input class="btn btn-default btn-register" type="submit" value="Guardar">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->
    </div>

{% endblock %}
