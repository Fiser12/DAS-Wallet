{% extends "baseInterna.html" %}
{% block content %}
    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Tendencias
                    </h1>
                </div>

            </div>
            <div id="graph"></div>

            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->
    </div>
<script>
var day_data = [
    {% for apunte in apuntesOrdenados %}
        {"period": "{{ apunte.mesStr }}", "Ingresos": {{ apunte.ingresoTotal }}, "Gastos": {{apunte.gastoTotal}}},
    {% endfor %}
];
Morris.Bar({
  element: 'graph',
  data: day_data,
  xkey: 'period',
  ykeys: ['Ingresos', 'Gastos'],
  labels: ['Ingresos', 'Gastos'],
  xLabelAngle: 60
});
</script>
{% endblock %}
